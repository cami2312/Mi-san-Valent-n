<canvas id="florCanvas"></canvas>

<script>
const canvas=document.getElementById('florCanvas');
const ctx=canvas.getContext('2d');

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();

const numPetalos=16;
const lineasPorPetalo=25;
const colorOro="rgba(255,200,50,0.4)";

function dibujarFlor(x,y,escala){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(escala,escala);
    ctx.globalCompositeOperation='lighter';
    ctx.strokeStyle=colorOro;
    ctx.lineWidth=1;

    for(let i=0;i<numPetalos;i++){
        ctx.save();
        ctx.rotate((i*Math.PI*2)/numPetalos);
        for(let j=0;j<lineasPorPetalo;j++){
            ctx.beginPath();
            let offset=j*4;
            ctx.moveTo(40,0);
            ctx.quadraticCurveTo(180+offset,120,320,0);
            ctx.quadraticCurveTo(180+offset,-120,40,0);
            ctx.stroke();
        }
        ctx.restore();
    }
    ctx.restore();
}

function dibujarArte(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const w=canvas.width;
    const h=canvas.height;

    const escalaGrande=w<600?0.5:0.7;
    const escalaMediana=w<600?0.3:0.45;
    const escalaPeque=w<600?0.2:0.3;

    dibujarFlor(w*0.5,h*0.65,escalaGrande);

    dibujarFlor(w*0.85,h*0.30,escalaMediana);
    dibujarFlor(w*0.90,h*0.55,escalaMediana);
    dibujarFlor(w*0.75,h*0.85,escalaPeque);

    dibujarFlor(w*0.15,h*0.35,escalaMediana);
    dibujarFlor(w*0.10,h*0.60,escalaMediana);
    dibujarFlor(w*0.25,h*0.90,escalaPeque);
}

dibujarArte();
window.addEventListener('resize',()=>{
    resizeCanvas();
    dibujarArte();
});
</script>
